action_groups:
  - actions:
      - type: api-request
        method: GET
        system_alias: DUMMY
        path: /
        headers:
          Accept: application/json
        result_variable: allProducts
      - type: message
        message:
          type: text
          content: |
            The cheapest product is '<? allProducts.body.products.^[price!=null].^[orderBy(price)][0].title ?>' at $<? allProducts.body.products.^[price!=null].^[orderBy(price)][0].price ?>.
