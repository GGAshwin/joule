parameters:
  - name: keyword
action_groups:
  - actions:
      - type: api-request
        method: GET
        system_alias: DUMMY
        path: /search?q=<? keyword ?>
        headers:
          Accept: application/json
        result_variable: searchResults
      - type: message
        message:
          type: text
          content: |
            Here are the first 3 matching products:
            <? searchResults.body.products.?[true].![title].subList(0, T(java.lang.Math).min(3, searchResults.body.products.size())) ?>
